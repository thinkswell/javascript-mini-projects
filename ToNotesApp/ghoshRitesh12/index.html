<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Metas -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta http-equiv="refresh" content="10"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#232229">
	<meta name="description" content="A modern user friendly Notes App mixed with 
        todo functionalities, which remembers the things you need">
	<meta name="description" content="Author: Ritesh Ghosh">

	<!-- Website Title Â¯\_(ãƒ„)_/Â¯ -->
	<title> To-Notes App </title>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="styles.css" type="text/css">
	<!-- PWA Manifest File -->
	<link rel="manifest" href="manifest.json">
	<!-- Apple touch icon -->
	<link rel="apple-touch-icon" href="./icon-192x192.png">
	<!-- Favicon -->
	<link rel="shortcut icon" href="./icon-192x192.png" type="image/png">

	<!-- Custom JavaScript File -->
	<script src="app.js" defer> </script>
	<script src="localforage.js"> </script>

</head>

<body>
	<!-- Header Section -->
	<header class="head flex">

		<section class="head_hero">

			<span class="close-search" aria-label="close search button">

				<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
					<rect x="0" y="0" width="24" height="24" fill="none" stroke="none" />
					<path fill="#ccc"
						d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42a.996.996 0 0 0-1.41 0l-6.59 6.59a.996.996 0 0 0 0 1.41l6.59 6.59a.996.996 0 1 0 1.41-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z" />
				</svg>

			</span>

			<input type="search" class="head_hero-search" placeholder="Search notes" />

			<div class="head_hero-avatar">

				<p class="head_hero-avatar-logo" data-logo="outer"> ðŸ˜„ </p>

				<div class="head_hero-avatar-profile_wrap">

					<section class="head_hero-avatar-profile">

						<section class="avatar_close-btn">
							<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid meet"
								viewBox="0 0 24 24">
								<rect x="0" y="0" width="24" height="24" fill="none" stroke="none" />
								<path fill="none" stroke="#dfdfdf" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M12 12L6 6m6 6l6 6m-6-6l6-6m-6 6l-6 6" />
							</svg>
						</section>


						<div class="avatar_name-logo">

							<div class="avatar-logo-wrap">

								<p class="head_hero-avatar-logo" data-logo="inner"> ðŸ˜„ </p>
								<input class="avatar_color-picker" type="color" value="#ee5155">

							</div>

							<div class="avatar-name-wrap">

								<p class="avatar-name" contenteditable="true">
									Your name...
								</p>

								<span class="avatar-name_edit">
									<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid meet"
										viewBox="-2.5 -2.5 24 24">
										<rect x="-2.5" y="-2.5" width="24" height="24" fill="none" stroke="none" />
										<path fill="#dfdfdf"
											d="m16.318 6.11l-3.536-3.535l1.415-1.414c.63-.63 2.073-.755 2.828 0l.707.707c.755.755.631 2.198 0 2.829L16.318 6.11zm-1.414 1.415l-9.9 9.9l-4.596 1.06l1.06-4.596l9.9-9.9l3.536 3.536z" />
									</svg>
								</span>

							</div>

						</div>

						<!-- <span class="author"> Made with â™¥ by Ritesh Ghosh </span> -->

					</section>

				</div>

			</div>

		</section>

		<section class="head_categories">
			<p class="head_categories-heading">
				Categories
			</p>

			<ul class="head_categories-menu flex">

				<li class="menu_pending category-item selected">
					Pending
				</li>

				<li class="menu_completed category-item">
					Completed
				</li>

				<li class="menu_favourites category-item">
					Favorite
				</li>

			</ul>
		</section>

	</header>
	<!-- End Header Section -->

	<!-- Main Section -->
	<main class="main">

		<section class="main-section">

			<p class="main-section-heading">
				Pending :
			</p>

			<!-- actual notes section -->
			<section class="main-section-category pending-section">

			</section>

		</section>

	</main>
	<!-- End Main Section -->

	<!-- Foot Nav -->
	<nav class="nav-addSign center">

		<svg class="addSign-icon" width="18" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
			<g id="Plus">
				<line id="vLine" x1="10.1555" x2="10.1555" y2="18" stroke="#555" stroke-width="2" />
				<path id="hLine" d="M19 8.97826L0.999989 9.02173" stroke="#555" stroke-width="2" />
			</g>
		</svg>

	</nav>
	<!-- End Foot Nav -->

	<!-- Prompt user to switch to mobile device for better experience -->
	<section class="prompt">
		<p class="prompt-message">
			You can switch to a mobile device or an iPad for better experience
		</p>
		<span class="prompt-close">
			<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid meet"
				viewBox="0 0 24 24">
				<rect x="0" y="0" width="24" height="24" fill="none" stroke="none" />
				<path fill="none" stroke="#dfdfdf" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M12 12L6 6m6 6l6 6m-6-6l6-6m-6 6l-6 6" />
			</svg>
		</span>
	</section>


	<noscript> You need to enable JavaScript to run this app </noscript>

</body>

</html>
