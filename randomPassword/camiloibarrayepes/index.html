<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Landing Page - Start Bootstrap Theme</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />

        <link href="css/landing-page.min.css" rel="stylesheet" />
    </head>

    <body>
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand">Random Password Generator</a>
            </div>
        </nav>

        <header class="masthead text-white text-center">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <h1 class="mb-5">Generate a random password</h1>
                    </div>
                    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                        <div class="form-row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                                <input id="newPasswordTextField" type="newPassword" class="form-control form-control-lg" placeholder="Your next random password is..." disabled/>
                            </div>
                            <div class="col-12 col-md-3">
                                <button onclick="generatePassword()" class="btn btn-block btn-lg btn-primary">Sign up!</button>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 40px; margin-bottom: 40px">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                                <h5>Number of characters</h5>
                            </div>
                            <div class="col-12 col-md-3">
                                <input id="longitude" type="number" min="8" max="32" value="8" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                              <label for="vehicle1">With Numbers</label>
                            </div>
                            <div class="col-12 col-md-3">
                              <input type="checkbox" class="form-check-input" id="withNumbers" checked="true">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0">
                              <label for="vehicle1">With Symbols</label>
                            </div>
                            <div class="col-12 col-md-3">
                              <input type="checkbox" class="form-check-input" id="withSymbols" checked="true">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    </body>
</html>
