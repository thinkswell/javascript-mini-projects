<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image processing</title>

    <!-- Linking js and css -->
    <link rel="stylesheet" href="index.css">
    <script type="module" src="main.js" defer></script>
    <script async src="opencv.js"></script>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-3 text-center">
            <div class="col-12 border">
                <p>Uploaded Image</p>
                <canvas id="canvas" class="col-12 col-md-4"></canvas>
                <img src="./lips-png-transparent-2.png" alt="Red lips" id="red-lips" class="hide">
            </div>
            <div class="col-12">
                <label for="img">Upload your Image here</label>
                <input type="file" name="img" id="img" class="form-control">
            </div>
        </div>

        <div class="row mt-3">

            <!-- Download and upload buttons-->
            <div class="col-12 mb-2">
                <button class="btn btn-info" id="upload">Upload</button>
                <button class="btn btn-warning" id="original">Original</button>
                <a href="" class="btn btn-primary" download="converted_image.png" id="download">Download</a>
            </div>

            <!-- Filter Buttons -->
            <div class="col-12 mb-2">
                <button class="btn btn-success" id="grayscale">Grayscale</button>
                <button class="btn btn-success" id="weightedGrayscale">Weighted Grayscale</button>
                <button class="btn btn-success" id="toSharpen">Sharpen</button>
                <button class="btn btn-success" id="oil_painting">Oil Painting</button>
                <button class="btn btn-success" id="soft">Soft</button>
                <button class="btn btn-success" id="faded">Faded</button>
                <button class="btn btn-success" id="blossom">Blossom</button>
                <button class="btn btn-success" id="ivory">Ivory</button>
                <button class="btn btn-success" id="blackwhite">Black & White</button>
                <button class="btn btn-success" id="classic">Classic</button>
                <button class="btn btn-success" id="frost">Frost</button>
                <button class="btn btn-success" id="ivory2">Ivory 2</button>
                <button class="btn btn-success" id="cartoon">Cartoon</button>
                <button class="btn btn-success" id="vignette">Vignette</button>
                <button class="btn btn-success" id="kissme">Kiss Me</button>

            </div>
            <div class="col-6">
                <label for="brightness" class="form-label">Brightness</label>
                <input type="range" name="brightness" id="brightness" min="0" max="300"
                    step="1" value="100">
            </div>
            <div class="col-6">
                <label for="cool" class="form-label">Cool</label>
                <input type="range" name="cool" id="cool" min="0" max="200" step="1" value="0">
            </div>
            <div class="col-6">
                <label for="warm" class="form-label">Warm</label>
                <input type="range" name="warm" id="warm" min="0" max="200" step="1" value="0">
            </div>
            <div class="col-6">
                <label for="meanBlur" class="form-label">Blur</label>
                <input type="range" name="meanBlur" id="meanBlur" min="0" max="51" step="1" value="0">
            </div>
            <div class="col-6">
                <label for="contrast" class="form-label">Contrast</label>
                <input type="range" name="contrast" id="contrast" min="0" max="300" step="1" value="100">
            </div>

        </div>
    </div>

</body>

</html>
