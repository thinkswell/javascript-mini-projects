<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ImageEditor | Shiv-Sagar</title>
    <link rel="shortcut icon" href="Img2.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2890491943319557"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container disable">
        <h2>Easy Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brighteness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="Img1.jpeg" alt="preview-img">
            </div>
        </div>
        <div class="extrafilter">
            <input type="checkbox" name="checkop" id="checkop"><label class="extrafilter" for="checkop"> More Editing Tools</label>
            <div class="extraoptions">
                <div class="resize">
                    <div class="width">
                        <label for="width">Width</label><input type="number" name="width" id="width">
                    </div>
                    <div class="height">
                        <label for="height">Height</label><input type="number" name="height" id="height">
                    </div>
                </div>
                <div class="quality">
                    <div class="qualityindex"><p>Quality</p><p id="qualityindexvalue">80%</p></div>
                    <div class="qualityvalue"><input type="range" id="qualityvalue" value="80" min="0" max="100"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
    <footer>
        <div><h4>Made with ❤️ by Shiv Sagar</h4></div>
    </footer>

    <script src="script.js"></script>
    
  </body>
</html>
