<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Animation</title>
</head>

<body>
    <form>
        <div class="field__name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field__email inactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="email" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field__password inactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field__finish inactive">
            <i class="fas fa-heart"></i>
            <p>Thank you!</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>
</body>
<script src="https://kit.fontawesome.com/97fb8c75cd.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
