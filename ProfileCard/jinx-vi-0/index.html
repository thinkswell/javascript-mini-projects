                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://t.me/jinx_vi_0" target="_blank" style="background: #0088cc;" class="link">

            </a>
        </div>
        <div class="buttons">
            <a href="https://linktr.ee/jinx_vi" target="_blank">
